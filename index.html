<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Romanos a Decimal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Convertir números romanos a números arábigos y viceversa</h1>
    </div>
    <section>
        <div class="container">
            <div class="container-left">
                <h3 class="title">Convertir Decimal a Romanos</h3>
                <form id="form">
                    <input type="" name="arabigo" id="arabigo">
                    <button class="btn" type="submit" onclick="arabicToRoman()">Convertir</button>
                    <p class="result">Resultado:</p>
                    <h3 class="valueEnd" id="result"></h3>
                    
                </form>
            </div>
            <div class="container-right">
                <h3 class="title">Convertir Romanos a Decimal</h3>
                <form id="form2">
                    <input type="" name="arabig" id="arabig">
                    <button class="btn" type="submit" onclick="arabicToRoman()">Convertir</button>
                    <p class="result">Resultado:</p>
                    <h3 class="valueEnd" id="result2"></h3>
                    
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/romanToDecimal .js"></script>
    <script type="text/javascript" src="js/decimalToRoman.js"></script>
</body>
</html>
